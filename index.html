<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game version 0.1</title>
    <link rel="stylesheet" href="numbers_style.css">
</head>
<body>

    <div class="slide-container"></div>
    <div class="min">1</div>
    <div class="slide-wrapper">
        <input type="range" id="myRange" class="slide" min="2" max="250" value="125">
    </div>
    <div class="max"></div>
</div>

<div class="plusminus">
<a href="#" class="minus">-</a>
<a href="#" class="plus">+</a>
</div>

</div>
<div class="attention">
    Виберіть повзунком (чи -/+) на максимум для діапозону з якого буде загадано число і рівень складності та натисніть кнопку СТАРТ
</div>

<div class="tries-group">
    <input type="radio" name="tries" id="easy" value="15">
    <label for="easy">Easy</label>
    <input type="radio" name="tries" id="medium" value="10" checked>
    <label for="medium">Medium</label>
    <input type="radio" name="tries" id="extreme" value="3">
    <label for="extreme">Extreme</label>
</div>
    <button id="start">СТАРТ</button>
    
    <div class="diapazon"></div>

    <script src="numbers.js"></script>
</body>
</html>
